<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliens Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        #chat-container {
            width: 800px;
            height: 700px;
            background: rgb(233, 229, 229);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        header {
            background: #6200ea;
            color: rgb(121, 119, 119);
            padding: 16px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header #online-status {
            font-size: 14px;
            background: #00c853;
            padding: 4px 8px;
            border-radius: 4px;
            color: white;
        }

        #chat-window {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background-color: #999999;
        }

        #messages {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #messages div {
            padding: 8px 12px;
            border-radius: 16px;
            background: #e0e0e0;
            max-width: 70%;
            position: relative;
        }

        #messages .sent {
            background: #6200ea;
            color: white;
            align-self: flex-end;
        }

        #messages .received {
            align-self: flex-start;
        }

        #messages .timestamp {
            font-size: 10px;
            color: gray;
            margin-top: 4px;
        }

        #messages .delete-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: -30px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        footer {
            display: flex;
            gap: 8px;
            padding: 16px;
            background: #f0f0f0;
        }

        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 16px;
        }

        #send-button {
            background: #6200ea;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 8px 16px;
            cursor: pointer;
        }

        #send-button:hover {
            background: #3700b3;
        }

        #emoji-button {
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 8px 16px;
            cursor: pointer;
        }

        #emoji-button:hover {
            background: #e65100;
        }

        #emoji-picker {
            display: none;
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #emoji-picker span {
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        #emoji-picker span:hover {
            background: #f0f0f0;
            border-radius: 4px;
        }

        #theme-switcher {
            margin-left: auto;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid white;
            background: transparent;
            color: white;
        }

        #theme-switcher:hover {
            background: white;
            color: #6200ea;
        }

        /* Dark Theme Styles */
        body.dark-theme {
            background-color: #121212;
            color: white;
        }

        #chat-container.dark-theme {
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        header.dark-theme {
            background-color: #3700b3;
        }

        #message-input.dark-theme {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }

        #send-button.dark-theme, #emoji-button.dark-theme {
            background-color: #bb86fc;
            color: #121212;
        }

        #emoji-picker.dark-theme {
            background-color: #2c2c2c;
            border: 1px solid #444;
        }

        #messages .sent.dark-theme {
            background-color: #bb86fc;
        }

        #messages .received.dark-theme {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header>
            <h1>METI-Cord</h1>
            <span id="online-status">Online</span>
            <button id="theme-switcher">Switch Theme</button>
        </header>
        <main id="chat-window">
            <div id="messages"></div>
        </main>
        <footer>
            <button id="emoji-button">üòÄ</button>
            <input type="text" id="message-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </footer>
        <div id="emoji-picker">
            <span>üòÄ</span><span>üòÇ</span><span>üòç</span><span>üòé</span><span>üò¢</span><span>üò°</span>
        </div>
    </div>
    <script>
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const emojiButton = document.getElementById('emoji-button');
        const emojiPicker = document.getElementById('emoji-picker');
        const themeSwitcher = document.getElementById('theme-switcher');
        const chatContainer = document.getElementById('chat-container');

        // Send message
        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                addMessage(messageText, 'sent');
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        // Add message
        function addMessage(text, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add(type);
            messageElement.innerHTML = `${text}<div class="timestamp">${new Date().toLocaleTimeString()}</div>`;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'X';
            deleteButton.classList.add('delete-button');
            deleteButton.addEventListener('click', () => {
                messageElement.remove();
                saveMessages();
            });

            messageElement.appendChild(deleteButton);
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;

            saveMessages();
        }

        // Emoji picker
        emojiButton.addEventListener('click', () => {
            emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
        });

        emojiPicker.addEventListener('click', (e) => {
            if (e.target.tagName === 'SPAN') {
                messageInput.value += e.target.textContent;
                emojiPicker.style.display = 'none';
            }
        });

        document.addEventListener('click', (e) => {
            if (!emojiPicker.contains(e.target) && e.target !== emojiButton) {
                emojiPicker.style.display = 'none';
            }
        });

        // Theme switcher
        themeSwitcher.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            chatContainer.classList.toggle('dark-theme');
            document.querySelector('header').classList.toggle('dark-theme');
            document.getElementById('message-input').classList.toggle('dark-theme');
            document.getElementById('emoji-picker').classList.toggle('dark-theme');
            const buttons = document.querySelectorAll('#send-button, #emoji-button');
            buttons.forEach(button => button.classList.toggle('dark-theme'));
        });

        // Load previous messages from localStorage
        window.addEventListener('load', () => {
            const savedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            savedMessages.forEach(msg => addMessage(msg.text, msg.type));
        });

        // Save messages to localStorage
        function saveMessages() {
            const messageElements = document.querySelectorAll('#messages > div');
            const messagesToSave = Array.from(messageElements).map(el => ({
                text: el.textContent.replace(/X$/, '').trim(),
                type: el.className
            }));
            localStorage.setItem('chatMessages', JSON.stringify(messagesToSave));
        }
    </script>
</body>
</html>
